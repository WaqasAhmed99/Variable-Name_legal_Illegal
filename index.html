<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Name Legal or Illegal</title>
</head>
<body>
    


    <script>
// 01
var variable1, variable2, variable3;


// 02
document.write("5 Legal Variables" + "<br>")
document.write("01) Variable start with letters ex: waqas" + "<br>")
document.write("02) Variable start with underscore ex: _waqas" + "<br>")
document.write("03) Variable start with dollar sign ex: $waqas" + "<br>")
document.write("04) Variable name in camel case ex: waqasAhmed" + "<br>")
document.write("05) Variable name use with num but not a start ex: waqas123" + "<br>")


document.write("<br>")
document.write("5 illegal Variables" + "<br>")
document.write("01) Variable cannot start with num ex: 123waqas" + "<br>")
document.write("02) in the Variable name we cannot use hyphen ex: waqas-Ahmed" + "<br>")
document.write("03) in the Variable name we cannot use special charecters for ex: waqas!Ahmed" + "<br>")
document.write("04) in the Variable name we cannot use space ex: waqas Ahmed" + "<br>")
document.write("05) in the Variable name we cannot use javascript keywords for ex: true/for/console etc")

document.write("<br>"+"<br>"+"<br>"+"<br>")
// 03

document.write("<h3>Rules for naming JS variables</h3>")
document.write("1) names can only contain <u>letters</u>, <u>underscore</u>,<u>dollar sign</u>and <u>numbers but not in start</u>. For example <b>$my_1stVariable</b><br>") 
document.write("2) Variable must begin with a <u>dollar sign</u>, <u>underscore</u> or <u>letters</u>. For example <b>$name, _name or name</b> <br>") 
document.write("3) names are case <u>case sensitive</u> <br>") 
document.write("4) Variable names should not be JS <u>Keywords</u>")


    </script>
</body>
